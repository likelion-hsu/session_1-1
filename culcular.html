<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="culcular.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class>
        <h1 class = "title">나이 계산기</h1>
    </div>
    <div>
        <p class="mainbox">자신의 나이를 계산합시다~!!</p>
        <button type="button" class="btn btn-success" onclick = calculator()>Success</button>
    </div>
    
    <div>
            <p id="result" div class="result">
                 여기에 나이가 출력됩니다~!!</p>
    </div>

    <script>
        function calculator(){
            var thisyear=2022;
            var bithyear=prompt("출생년도를 입력하세요. : ","YYYY");
            var age=thisyear-bithyear+1;
            document.querySelector("#result").innerHTML = "당신의 나이는"+age+" 세 입니다."
           
        }
    </script>
    
</body>
</html>
